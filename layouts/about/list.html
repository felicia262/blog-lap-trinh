{{ define "main" }}
{{ $profileImage := "/images/martin_1.jpg" }}
{{ with .Params.profileImage }}{{ $profileImage = . }}{{ end }}
{{/* Remove leading slash so absURL will prepend site base path correctly */}}
{{ $imgPath := replaceRE "^/" "" $profileImage }}

<section class="about-hero">
  <div class="hero-background"></div>

  <div class="about-content">
    <h1 class="about-title">ABOUT</h1>
    <div class="about-text">
      {{ .Content }}
    </div>
  </div>
</section>

<style>
  .about-hero {
    position: relative;
    min-height: 92vh;
    display: flex;
    align-items: center;
    justify-content: center;
    text-align: center;
    color: white;
    margin: -2rem -2rem 4rem -2rem;
    overflow: hidden;
  }

  /* ← CHỖ DUY NHẤT SỬA: ĐƯA ẢNH VÀO ĐÂY, KHÔNG ĐỂ INLINE NỮA → KHÔNG XUNG ĐỘT */
  .hero-background {
    position: absolute;
    inset: 0;
    background: 
      linear-gradient(to bottom, rgba(0,0,0,0.12), rgba(0,0,0,0.22)),
      url('{{ $imgPath | absURL }}') center 18%/cover no-repeat;
    background-attachment: fixed;
    z-index: 1;
  }

  .about-content {
    position: relative;
    z-index: 2;
    max-width: 960px;
    padding: 2rem;
  }

  .about-title {
    font-family: 'Montserrat', sans-serif;
    font-size: 6.5rem;
    font-weight: 900;
    text-transform: uppercase;
    letter-spacing: 10px;
    margin-bottom: 3rem;
    text-shadow: 0 6px 25px rgba(0,0,0,0.7);
  }

  .about-text {
    font-size: 1.35rem;
    line-height: 1.95;
    max-width: 820px;
    margin: 0 auto;
    text-align: justify;
    text-align-last: center;
    hyphens: auto;
    text-shadow: 0 2px 10px rgba(0,0,0,0.8),
                0 0 10px rgba(255,255,255,0.15);
  }

  .about-text p { margin-bottom: 1.9rem; }
  .about-text strong { font-size: 1.65rem; font-weight: 700; color: #fff; }

  /* Mobile */
  @media (max-width: 768px) {
    .about-title { font-size: 3.4rem; letter-spacing: 5px; margin-bottom: 2rem; }
    .about-text { font-size: 1.18rem; }
    .hero-background { background-attachment: scroll; background-position: center 15%; }
  }
  @media (max-width: 480px) {
    .about-title { font-size: 2.9rem; }
    .about-text { font-size: 1.1rem; padding: 0 1rem; }
  }
</style>
{{ end }}
